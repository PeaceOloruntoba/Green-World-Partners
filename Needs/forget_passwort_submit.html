<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job-Republic</title>
    <link rel="stylesheet" href="./assets/css/forget_password.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <p id="forget_password_title">Forgot Password</p>

      <div class="mt-5">
        <div class="d-flex justify-content-center">
          <img src="./assets/img/forget_password_submit.png" alt="" />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <p id="forgetpassword_submit_info" class="px-5 py-3">
          A password rest link has been sent to your email, please click the
          link to reset your password
        </p>
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <button type="submit">Return to Sign In</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
